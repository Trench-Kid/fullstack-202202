<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h3 class="mx-5 mt-5 text-primary">Welcome to Dynamic Box</h3>
    <!-- Example single danger button -->
    <div class="m-5 card" style="width: 18rem">
        <div class="card-body">
            <select class="form-select" aria-label="Default select example">
                <option id="redOption">Red</option>
                <option id="blueOption">Blue</option>
                <option id="purpleOption">Purple</option>
                <option id="noneOption" selected>None</option>
            </select>
            <form id="myForm">
                <div class="mt-3 mb-3 form-group">
                    <label for="row">Row</label>
                    <input id="row" name="row" class="form-control" type="number">
                </div>
                <div class="mb-3 form-group">
                    <label for="column">Column</label>
                    <input id="column" name="column" class="form-control" type="number">
                </div>
                <button id="saveBtn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <h4 class="m-3" id="data"></h4>

    <table id="myTable" class="m-5">

        <!-- boxes will display here -->

    </table>

    <button id="clearBtn" class="m-3 btn btn-danger">Clear</button>
    <button id="allFillBtn" class="m-3 btn btn-info">All fill</button>

    <script src="color-box-jquery.js"></script>

</body>

</html>
